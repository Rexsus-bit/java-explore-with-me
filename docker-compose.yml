version: '3.8'
services:
  stats-server:
    build: ./statserver
    container_name: statserver-container
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - URL=jdbc:postgresql://stats-db:5432/statsdb
      - USER=newuser
      - PASSWORD=pass

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db-container
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=statsdb
      - POSTGRES_USER=newuser
      - POSTGRES_PASSWORD=pass

  ewm-service:
    build: ./main
    container_name: main-container
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
      - stats-server
    environment:
      - EWM_STATS_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/explore
      - EWM_STATS_POSTGRES_USER=exuser
      - EWM_STATS_POSTGRES_PASSWORD=pass
      - EWM_STATS_SERVER_URL=stats-server

  ewm-db:
    image: postgres:14-alpine
    container_name: main-db-container
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_DB=explore
      - POSTGRES_USER=exuser
      - POSTGRES_PASSWORD=pass
